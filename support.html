<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleTap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <script>
        $(function(){
        $("#nav").load("nav.html"); 
        $("#hero").load("hero.html"); 
        $("#modal").load("modal.html");
        $("#footer").load("footer.html"); 
        });
    </script>

</head>
<body>
    
<div class="container-fluid">
<!-- HEADER SECTION -->
<div id="nav"></div>

<!-- HERO SUPPORT - Carlos -->

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 col-lg-5 text-center text-lg-start hero">
            <h1 class="title fw-bold">Always <br>Here For You</h1>
            <span class="fs-2 fw-bold">Day and night, support you can rely on</span>
            
            <div class="row d-flex justify-content-center text-center">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label invisible">User</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label invisible">Email</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-envelope"></i></i></div>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label invisible">Message</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-pencil-fill"></i></i></div>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="write your message here">
                    </div>
                </div>
        
                <a type="button" class="btn btn-primary btn-small my-4" style="--bs-btn-padding-x: 10px;">
                    Send
                </a>
            </div>


                
        </div>
        <div class="col-5 d-flex justify-content-center align-content-center d-none d-lg-block">
            <img src="images/Header-Side-1.png" class="img-fluid" alt="Options">
        </div>
        <div class="col-1"></div>
    </div>


<!-- FOOTER - Christian -->

<div id="footer"></div>

<!-- MODAL Carlos -->
<div id="modal"></div>



<!-- END OF CONTAINER -->
</div>

<!-- SCRIPT -->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
